<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#1E293B"/>
  
  <!-- Server -->
  <rect x="200" y="50" width="200" height="200" rx="5" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Shield -->
  <path d="M300,80 L350,100 L350,160 L300,180 L250,160 L250,100 Z" fill="#1E293B" stroke="#3CAEA3" stroke-width="2"/>
  <path d="M300,100 L330,110 L330,150 L300,160 L270,150 L270,110 Z" fill="#0F172A" stroke="#0066FF" stroke-width="1"/>
  
  <!-- Lock -->
  <rect x="285" y="130" width="30" height="20" rx="3" fill="#3CAEA3"/>
  <circle cx="300" cy="140" r="5" fill="#0F172A"/>
  
  <!-- Security Elements -->
  <path d="M150,100 C120,80 120,120 150,100" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M150,150 C120,130 120,170 150,150" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M150,200 C120,180 120,220 150,200" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  
  <path d="M450,100 C480,80 480,120 450,100" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M450,150 C480,130 480,170 450,150" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M450,200 C480,180 480,220 450,200" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="300" y="270" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Securing Your VDS</text>
</svg>

