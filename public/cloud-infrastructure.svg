<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Background -->
  <path d="M100,200 C50,150 75,100 150,100 C200,50 300,50 350,100 C425,75 450,150 400,200 C450,250 425,300 350,300 C300,350 200,350 150,300 C75,325 50,250 100,200 Z" fill="#0F172A" stroke="#334155" stroke-width="2"/>
  
  <!-- Server Racks -->
  <rect x="150" y="150" width="200" height="100" rx="5" fill="#1E293B" stroke="#3CAEA3" stroke-width="2"/>
  
  <!-- Server Units -->
  <rect x="170" y="160" width="160" height="20" rx="2" fill="#0F172A" stroke="#0066FF" stroke-width="1"/>
  <rect x="170" y="190" width="160" height="20" rx="2" fill="#0F172A" stroke="#0066FF" stroke-width="1"/>
  <rect x="170" y="220" width="160" height="20" rx="2" fill="#0F172A" stroke="#0066FF" stroke-width="1"/>
  
  <!-- Connection Lines -->
  <path d="M150,150 C100,100 150,50 250,50" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M350,150 C400,100 350,50 250,50" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M150,250 C100,300 150,350 250,350" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M350,250 C400,300 350,350 250,350" stroke="#3CAEA3" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Cloud Icons -->
  <circle cx="250" cy="50" r="20" fill="#0F172A" stroke="#3CAEA3" stroke-width="1"/>
  <circle cx="250" cy="350" r="20" fill="#0F172A" stroke="#3CAEA3" stroke-width="1"/>
  
  <!-- Server Indicators -->
  <circle cx="180" cy="170" r="5" fill="#22C55E"/>
  <circle cx="180" cy="200" r="5" fill="#22C55E"/>
  <circle cx="180" cy="230" r="5" fill="#22C55E"/>
  
  <!-- Text Labels -->
  <text x="250" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Cloud Infrastructure</text>
  <text x="250" cy="270" font-family="Arial" font-size="12" fill="#3CAEA3" text-anchor="middle">High Performance Servers</text>
</svg>

