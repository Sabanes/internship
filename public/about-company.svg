<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="none"/>
  
  <!-- Timeline -->
  <path d="M100,50 L100,350" stroke="#334155" stroke-width="4" stroke-dasharray="8,8"/>
  
  <!-- Timeline Points -->
  <circle cx="100" cy="100" r="15" fill="#0F172A" stroke="#3CAEA3" stroke-width="3"/>
  <circle cx="100" cy="200" r="15" fill="#0F172A" stroke="#3CAEA3" stroke-width="3"/>
  <circle cx="100" cy="300" r="15" fill="#0F172A" stroke="#3CAEA3" stroke-width="3"/>
  
  <!-- Timeline Content -->
  <rect x="130" y="70" width="300" height="60" rx="5" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  <text x="150" y="100" font-family="Arial" font-size="16" fill="white">2010: Premium VDS Founded</text>
  <text x="150" y="120" font-family="Arial" font-size="12" fill="#94A3B8">Started with a single data center in New York</text>
  
  <rect x="130" y="170" width="300" height="60" rx="5" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  <text x="150" y="200" font-family="Arial" font-size="16" fill="white">2015: Global Expansion</text>
  <text x="150" y="220" font-family="Arial" font-size="12" fill="#94A3B8">Expanded to 5 data centers across 3 continents</text>
  
  <rect x="130" y="270" width="300" height="60" rx="5" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  <text x="150" y="300" font-family="Arial" font-size="16" fill="white">2023: Industry Leader</text>
  <text x="150" y="320" font-family="Arial" font-size="12" fill="#94A3B8">13 data centers serving thousands of customers</text>
  
  <!-- Year Labels -->
  <text x="70" y="100" font-family="Arial" font-size="14" fill="white" text-anchor="end">2010</text>
  <text x="70" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="end">2015</text>
  <text x="70" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="end">2023</text>
</svg>

